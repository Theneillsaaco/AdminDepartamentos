
name: .NET Build % Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Build solution
      run: dotnet build AdminDepartamentos.slnx

    - name: Execute unit tests
      run: dotnet test AdminDepartamentos.slnx
