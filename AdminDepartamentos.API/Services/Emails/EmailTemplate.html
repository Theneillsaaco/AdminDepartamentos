<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminDepart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #5c2c94;
            padding: 30px;
            text-align: center;
            color: #ffffff;
        }
        .header img {
            max-width: 80px;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 22px;
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content img {
            max-width: 100px;
            margin-bottom: 15px;
        }
        .content h2 {
            font-size: 24px;
            color: #028383;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }
        .tenant-list {
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 8px;
            text-align: left;
            font-size: 15px;
            line-height: 1.5;
            color: #333333;
            border: 1px solid #d9d9d9;
        }
        .tenant-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .tenant-item:last-child {
            border-bottom: none;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #777777;
            background-color: #f7f7f7;
            border-top: 1px solid #ddd;
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            .content h2 {
                font-size: 20px;
            }
            .tenant-list {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:BlazorStrap.png" alt="Logo">
        <h1>Administración Departamento</h1>
    </div>
    <div class="content">
        <img src="cid:grey_check_v2.png" alt="Pagos Retrasados">
        <h2>Pagos Retrasados</h2>
        <p>A continuación, se muestra una lista de inquilinos con pagos retrasados:</p>
        <div class="tenant-list" id="inquilinosRetrasados">
            <!-- Aquí se insertará la lista de inquilinos con pagos retrasados -->
        </div>
    </div>
    <div class="footer">
        Este correo ha sido generado automáticamente. Por favor, no responda a este mensaje.
    </div>
</div>
</body>
</html>
