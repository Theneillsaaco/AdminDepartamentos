<!-- EmailBody.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminDepart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #5c2c94;
            padding: 40px;
            text-align: center;
            color: #ffffff;
            user-select: none;
        }
        .header img {
            width: 90px;
            height: 90px;
            margin-bottom: 20px;
            user-select: none;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            user-select: none;
        }
        .content {
            padding: 30px;
            background-color: #ffffff;
            text-align: center;
            border-bottom: 2px solid #5c2c94;
        }
        .content img {
            width: 125px;
            height: 120px;
            margin-bottom: 20px;
            user-select: none;
        }
        .content h2 {
            font-size: 30px;
            color: #028383;
            margin: 0 0 20px;
            user-select: none;
        }
        .content p {
            font-size: 16px;
            color: #777777;
            margin-bottom: 30px;
            user-select: none;
        }
        .tenant-list {
            background-color: #d7f1ff;
            padding: 20px;
            text-align: left;
            font-size: 16px;
            color: #333333;
            border-radius: 8px;
        }
        .tenant-list p {
            margin: 0 0 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555555;
            user-select: none;
        }
        @media (max-width: 480px) {
            .header h1, .content h2 {
                font-size: 22px;
            }
            .tenant-list {
                padding: 15px;
            }
            .tenant-list p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:BlazorStrap.png" alt="Logo">
        <h1>Administración Departamento</h1>
    </div>
    <div class="content">
        <img src="cid:grey_check.png" alt="Pagos Retrasados">
        <h2>Pagos Retrasados</h2>
        <p>Estos son los inquilinos con pagos retrasados:</p>
        <div class="tenant-list" id="inquilinosRetrasados">
            <!-- Aquí se insertará la lista de inquilinos con pagos retrasados -->
        </div>
    </div>
    <div class="footer">
        Este correo es generado automáticamente. Por favor, no responda a este mensaje.
    </div>
</div>
</body>
</html>
